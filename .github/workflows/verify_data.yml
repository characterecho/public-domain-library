name: Verify Data Integrity

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.json' # Only run when JSON files change

jobs:
  validate_json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. Fast Syntax Check using jq (Pre-installed on runners)
      - name: Check JSON Syntax
        run: |
          echo "üîç Scanning all JSON files for syntax errors..."
          # Find all .json files and pipe them to jq in parallel (xargs -P)
          find . -type f -name "*.json" -print0 | xargs -0 -n 1 -P 4 jq empty
          echo "‚úÖ Syntax check passed."

      # 2. Custom Schema Validation (Python)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dev deps (optional)
        run: |
          python -m pip install --upgrade pip
          # If you later add jsonschema validation: pip install jsonschema

      - name: Run custom validator
        run: |
          python tools/validate_data.py
